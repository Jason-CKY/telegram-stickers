name: update-telegram-stickers
on: 
  push:
    branches: main
jobs:
  update-peepo-emotes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python stickers.py
